<div class="mb-4 flex items-center gap-x-2">
  <p>Edit:</p>
  <nz-switch [(ngModel)]="edit"></nz-switch>
</div>
<div class="flex flex-wrap gap-2">
  @for (listItem of raidEncounterList; track listItem.encounter.id) {
    <div class="w-[150px]">
      <app-encounter-display
        [encounter]="listItem.encounter"
        [active]="listItem.active"
      />
    </div>
  }
</div>
