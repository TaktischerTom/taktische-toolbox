<div class="flex w-[500px] flex-col gap-y-4">
  <div>
    <h3>Input appearance_imgui_style180</h3>
    <input
      nz-input
      type="text"
      placeholder="funny appearance_imgui_style180 string"
      [(ngModel)]="stringInput"
    />
  </div>
  <div>
    <h3>Input desired border radius</h3>
    <input
      nz-input
      type="number"
      placeholder="30 is a lot"
      [(ngModel)]="borderRadius"
    />
  </div>
  <button
    class="cursor-pointer rounded bg-purple-500 p-4 hover:bg-purple-600 active:bg-purple-700"
    type="button"
    (click)="convert()"
  >
    CONVERT THIS YEAH
  </button>
</div>
